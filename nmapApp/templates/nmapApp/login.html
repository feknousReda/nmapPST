<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
  <h1> NMAP </h1>
  <div class="container">

    <form method="post">

      {% csrf_token %}
      {{ form.as_p }}
      {{form2.as_p}}


      <button type="submit">Scan</button>
    </form>

    <h2>{{warning}}</h2>

  {%if done%}
    <table>
      <tr>
        <th>IP &nbsp</th>
        <th>PORT &nbsp</th>
        <th>PROTOCOL &nbsp</th>
        <th>SERVICE &nbsp</th>
        <th>VERSION</th>
      </tr>
      {%for i in raws%}
        <tr>
            {%for j in i%}
            <td> {{j}} &nbsp </td>
            {%endfor%}
            </tr>
          {%endfor%}




    </table>

  {%endif%}

  </div>
</body>
</html>
